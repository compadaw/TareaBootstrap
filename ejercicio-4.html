<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ejercicio 4</title>
</head>

<body>
    <h2>Ejercicio 4</h2>
    <!-- La disposición de las columnas y la alineación de los textos variará dependiendo del tamaño de la pantalla. Reproducir este comportamiento para que la apariencia sea similar al esquema (número de columnas, alineaciones de los textos y colores) cuando el tamaño de la pantalla sea sm o xs. -->
    <div class="container">
        <!-- Una fila en la parte superior con una única columna con fondo verde que ocupará todo el ancho, texto alineado a la izquierda y en grande. -->
        <div class="row">
            <div class="col fs-5 fst-italic text-center text-sm-start ej-4-header">Header</div>
        </div>
            
        <!-- Una segunda fila con tres columnas en rojo con el mismo ancho y con 1, 2 y 3 centrados y en letras grandes. -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col ej-4-col1 fs-1 text-start text-md-center">1</div>
            <div class="col ej-4-col2 fs-1 text-center text-sm-end text-md-center">2</div>
            <div class="col-sm-12 ej-4-col3 fs-1 text-end text-sm-center">3</div>
        </div>
        
        <!-- La tercera fila contendrá dos columnas de igual ancho y en amarillo, la primera tendrá el texto alineado a la derecha y la segunda a la izquierda (ambos letra grande). -->
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col ej-4-footer fs-5 fst-italic text-center text-md-end">Footer 1</div>
            <div class="col ej-4-footer fs-5 fst-italic text-center text-md-start">Footer 2</div>
        </div>
    </div>
</body>

</html>
