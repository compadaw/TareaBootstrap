<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ejercicio 3</title>
</head>

<body>
    <h2>Ejercicio 3</h2>
    <div class="container">
        <div class="row">
            <div class="col bg-success">Header</div>
        </div>

        <!-- En la segunda fila (que contiene 4 columnas con 1, 2, 3 y 4) para forzar el cambio de fila se puede añadir un elemento entre la 2ª y la 3ª columna que solo sea visible cuando la pantalla sea mediana o grande (md, lg o xl) y que aplique la clase .w-100 de Bootstrap. -->
        <div class="row">
            <div class="col-6 col-sm-3 offset-md-3 bg-primary">1</div>
            <div class="col-6 col-sm-3 bg-primary">2</div>
            
            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-3 bg-primary">3</div>
            <div class="col-6 col-sm-3 offset-md-6 bg-primary">4</div>
        </div>

        <!-- La fila azul claro en realidad son 3 filas distintas con clases para que solo se muestren en dichos tamaños de pantalla. -->
        <div class="row">
            <div class="col d-none d-sm-block d-md-none bg-info">Tablet</div>
        </div>

        <!-- El orden de la tercera fila (con a, b, c, d) se ha alterado para las disposiciones de pantalla grandes (md, lg y xl) usando las clases de bootstrap order-*. -->
        <div class="row">
            <div class="col-6 col-sm-3 order-md-4 bg-light">a</div>
            <div class="col-6 col-sm-3 order-md-3 bg-light">b</div>
            <div class="col-6 col-sm-3 order-md-2 bg-light">c</div>
            <div class="col-6 col-sm-3 order-md-1 bg-light">d</div>
        </div>

        <div class="row">
            <div class="col d-sm-none bg-info">Mobile</div>
        </div>

        <div class="row">
            <div class="col d-none d-md-block bg-info">Desktop</div>
        </div>

        <!-- En la 5ª fila naranja se ha aplicado un cambio de orden y un offset para las pantallas grandes y medianas (md, lg y xl). Además, cuando la pantalla sea tamaño móvil se deberá de ocultar una de sus columnas. -->
        <div class="row">
            <div class="col-sm-6 col-md-3 order-md-2 bg-warning">:D</div>
            <div class="col-sm-6 col-md-3 d-none d-sm-block offset-md-3 order-md-1 bg-warning">:(</div>
        </div>

        <!-- La última fila se deberá de ocultar solamente cuando la pantalla sea tamaño móvil. -->
        <div class="row">
            <div class="col d-none d-sm-block bg-success">Footer</div>
        </div>
    </div>
</body>

</html>
