<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ejercicio 2</title>
</head>

<body>
    <h2>Ejercicio 2</h2>
    <div class="container">
        <div class="row">
            <div class="col bg-success">1</div>
            <div class="col-12 d-sm-none bg-danger">2</div> <!-- Por defecto mostrar para móviles y a partir de tamaño sm no mostrar (display: none) -->
        </div>

        <div class="row">
            <div class="col-md-12 bg-info">3</div>
            <div class="col-md-6 bg-warning">4</div>
            <div class="col-md-6 bg-warning">5</div>

            <!-- A partir de tamaño md mostrar 5 columnas por fila. Como 12 (posibles columnas) no es divisible por 5, para que tengan el mismo ancho, no especificar número de columnas (col-md), entonces Bootstrap reconocerá cuántas hay (*) y les asignará el mismo ancho. -->
            <div class="col-6 col-sm-4 col-md bg-primary">6</div> 
            <div class="col-6 col-sm-4 col-md bg-primary">7</div>
            <div class="col-6 col-sm-4 col-md bg-primary">8</div>
            <div class="col-6 col-sm-4 col-md bg-primary">9</div>
            <div class="col-6 col-sm-4 col-md bg-primary">10</div>

            <!-- (*) A partir del tamaño md forzar salto de línea para las columnas siguientes -->
            <div class="w-100 d-none d-md-block"></div>

            <div class="col-6 col-sm-4 col-md bg-primary">11</div>
            <div class="col-6 col-sm-4 col-md bg-primary">12</div>
            <div class="col-6 col-sm-4 col-md bg-primary">13</div>
            <div class="col-6 col-sm-4 col-md bg-primary">14</div>
            <div class="col-6 col-sm-4 col-md bg-primary">15</div>
        </div>

        <div class="row">
            <div class="bg-success">16</div>
        </div>
    </div>
</body>

</html>
